        <script>
        // Utilisation de jQclassery pour simplifier l'ajout de gestionnaires d'événements
        $(document).ready(function() {
            // Ajout d'un gestionnaire de clic pour toutes les lignes avec la classe "table-row"
            $('.table-row').on('click', function() {
                // Supprimer la classe "selected" de toutes les lignes
                $('.table-row').removeClass('selected');
                // Ajouter la classe "selected" à la ligne cliquée
                $(this).addClass('selected');
                // Récupérer les données de la ligne sélectionnée
                var id = $(this).find('td:eq(0)').text();
                var code = $(this).find('td:eq(1)').text();
                var libelle = $(this).find('td:eq(2)').text();
                var credit = $(this).find('td:eq(3)').text();
                var coefficient = $(this).find('td:eq(4)').text();
                document.getElementById("id").valclasse = id;
                document.getElementById("code").valclasse = code;
                document.getElementById("libelle").valclasse = libelle;
                document.getElementById("credit").valclasse = credit;
                document.getElementById("coefficient").valclasse = coefficient;
            });
            $("#table_Classe").DataTable({});
        });
    </script>
